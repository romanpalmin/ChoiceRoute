<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TestTask</title>
    <link rel="stylesheet" href="css/vendor/select2.min.css">
    <link rel="stylesheet" href="css/style.all.min.css">
</head>
<body>
    <div class="main-form-wrapper">
        <div class="main-form">
            <div class="form-toggle-view">
                <table class="main-form-table main-form-table-search">
                    <tr>
                        <td class="table-left-cell"><span class="result-label">Укажите маршрут</span></td>
                        <td class="table-middle-cell"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><select class="main-form-dest-from"><option></option></select></td>
                        <td><button class="btn-arrows"></button></td>
                        <td><select class="main-form-dest-to"><option></option></select></td>
                    </tr>
                    <tr>
                        <td><button class="submit"><span class="button-label">ГОТОВО</span></button></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>

                <table class="main-form-table main-form-table-result">
                    <tr>
                        <td class="table-left-cell"><span class="result-label">Ваш маршрут</span></td>
                        <td></td>
                    </tr>
                    <tr class="result-row">
                        <td>
                            <div class="pod-cell-wrapper">
                                <span class="point-from point-main point-from-main ">Название города</span><br>
                                <span class="point-from point-add point-from-add">Регион</span>
                            </div>
                        </td>
                        <td>
                            <div class="pod-cell-wrapper">
                                <span class="point-to point-main point-to-main">Название города</span><br>
                                <span class="point-to point-add point-to-add">Регион</span>
                            </div>
                            <img class="arrow" src="../src/images/arrow-from-to.png">
                        </td>
                    </tr>
                    <tr>
                        <td><button class="change"><span class="button-label">ИЗМЕНИТЬ</span></button>
                            <span class="link-change-dest">Сбросить</span></td>
                        <td></td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/select2.min.js"></script>
    <script src="js/app.min.js"></script>
</body>
</html>
